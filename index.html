<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-container" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-area">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>点击或拖拽图片到这里</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    选择图片
                </button>
            </div>
        </div>

        <div class="compression-settings" id="compressionSettings" style="display: none;">
            <div class="settings-container">
                <h3>压缩设置</h3>
                <div class="quality-control">
                    <label for="quality">压缩比例：<span id="qualityValue">50</span>%</label>
                    <input type="range" id="quality" min="1" max="100" value="50">
                </div>
                <button id="compressBtn" class="compress-btn">开始压缩</button>
            </div>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="image-comparison">
                <div class="original-image">
                    <h3>原始图片</h3>
                    <img id="originalPreview" alt="原始图片预览">
                    <p>大小：<span id="originalSize">0 KB</span></p>
                </div>
                <div class="compressed-image">
                    <h3>压缩后</h3>
                    <img id="compressedPreview" alt="压缩后预览">
                    <p>大小：<span id="compressedSize">0 KB</span></p>
                </div>
            </div>
            <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
